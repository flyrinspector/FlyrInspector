<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer contraseña</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Restablecer Contraseña</h2>
    <p class="text-gray-600 text-center mb-6">
      Ingresa tu nueva contraseña para tu cuenta.
    </p>

    <form id="reset-form" class="space-y-4">
      <div>
        <label for="new-password" class="block text-sm font-medium">Nueva Contraseña</label>
        <input type="password" id="new-password" class="w-full px-3 py-2 border rounded-md" required minlength="6" />
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" class="w-full px-3 py-2 border rounded-md" required minlength="6" />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md">
        Guardar nueva contraseña
      </button>
      <p id="reset-message" class="text-center mt-4"></p>
    </form>
  </div>

  <script type="module" src="./reset.js"></script>
</body>
</html>
