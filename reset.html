<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambiar Contraseña</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="font-inter">

  <main class="auth-page">
    <section class="auth-card" role="form">
      <!-- Logo y encabezado -->
      <div class="brand">
        <img src="Resources/logo.png" alt="Logo" class="brand-logo" />
      </div>
      <h1 class="title">Cambiar Contraseña</h1>
      <p class="text-gray-500 text-sm text-center mb-4">Ingresa tu nueva contraseña para continuar</p>

      <!-- Aviso -->
      <div class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-2 rounded mb-4 text-sm">
        ⚠️ El enlace enviado a tu correo es válido por <strong>1 hora</strong>.  
        Si caducó, solicita un nuevo enlace.
      </div>

      <!-- Formulario -->
      <form id="reset-form" class="login-form">
        <label for="new-password">Nueva contraseña</label>
        <input type="password" id="new-password" required minlength="6" placeholder="••••••••" />

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" required minlength="6" placeholder="••••••••" />

        <button type="submit" class="btn btn-primary btn-block">Guardar nueva contraseña</button>
        <p id="reset-msg" class="text-center text-sm mt-2"></p>
      </form>

      <div class="text-center mt-4">
        <a href="index.html" class="link block">Volver al login</a>
        <a id="new-link-btn" href="index.html#forgot" class="hidden link block mt-2">
          Solicitar nuevo enlace
        </a>
      </div>
    </section>
  </main>

  <script type="module" src="./reset.js"></script>
</body>
</html>
