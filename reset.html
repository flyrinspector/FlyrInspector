<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login por SMS</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Acceder con SMS</h1>

    <!-- Paso 1: ingresar teléfono -->
    <form id="send-otp-form" class="space-y-4">
      <label for="phone" class="block font-medium">Número de teléfono</label>
      <input type="tel" id="phone" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" />
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Enviar código SMS
      </button>
      <p id="send-otp-msg" class="text-center text-sm mt-2"></p>
    </form>

    <!-- Paso 2: ingresar OTP -->
    <form id="verify-otp-form" class="space-y-4 hidden mt-6">
      <label for="otp" class="block font-medium">Código recibido</label>
      <input type="text" id="otp" required minlength="6"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" />
      <button type="submit"
        class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
        Verificar código
      </button>
      <p id="verify-otp-msg" class="text-center text-sm mt-2"></p>
    </form>

    <!-- Vista perfil -->
    <div id="profile-view" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-2">Bienvenido</h2>
      <p id="profile-phone" class="mb-4"></p>
      <button id="logout-btn"
        class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
        Cerrar sesión
      </button>
    </div>
  </div>

  <script type="module" src="./main-sms.js"></script>
</body>
</html>
