<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contraseña por SMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Recuperar Contraseña</h1>

    <!-- Paso 1: Ingresar teléfono -->
    <form id="send-otp-form" class="space-y-4">
      <label for="phone" class="block font-medium">Número de teléfono</label>
      <input type="tel" id="phone" required
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" />
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Enviar código SMS
      </button>
      <p id="send-otp-msg" class="text-center text-sm mt-2"></p>
    </form>

    <!-- Paso 2: Ingresar OTP -->
    <form id="verify-otp-form" class="space-y-4 hidden mt-6">
      <label for="otp" class="block font-medium">Código recibido por SMS</label>
      <input type="text" id="otp" required minlength="6"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" />
      <button type="submit"
        class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
        Verificar código
      </button>
      <p id="verify-otp-msg" class="text-center text-sm mt-2"></p>
    </form>

    <!-- Paso 3: Nueva contraseña -->
    <form id="reset-password-form" class="space-y-4 hidden mt-6">
      <label for="new-password" class="block font-medium">Nueva contraseña</label>
      <input type="password" id="new-password" required minlength="6"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" />
      <label for="confirm-password" class="block font-medium">Confirmar contraseña</label>
      <input type="password" id="confirm-password" required minlength="6"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" />
      <button type="submit"
        class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg hover:bg-purple-700 transition">
        Guardar contraseña
      </button>
      <p id="reset-password-msg" class="text-center text-sm mt-2"></p>
    </form>
  </div>

  <script type="module" src="./reset-sms.js"></script>
</body>
</html>
