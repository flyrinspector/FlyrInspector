<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambiar Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <!-- Logo y encabezado -->
    <div class="text-center mb-6">
      <img src="Resources/logo.png" alt="Logo" class="mx-auto w-20 mb-3" />
      <h1 class="text-2xl font-bold">Cambiar Contraseña</h1>
      <p class="text-gray-500 text-sm mt-1">Ingresa tu nueva contraseña para continuar</p>
    </div>

    <!-- Formulario cambio de contraseña -->
    <form id="reset-form" class="space-y-4">
      <label for="new-password" class="block font-medium">Nueva contraseña</label>
      <input type="password" id="new-password" required minlength="6"
        placeholder="••••••••"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" />

      <label for="confirm-password" class="block font-medium">Confirmar contraseña</label>
      <input type="password" id="confirm-password" required minlength="6"
        placeholder="••••••••"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" />

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Guardar nueva contraseña
      </button>

      <!-- Mensaje dinámico -->
      <p id="reset-msg" class="text-center text-sm mt-2"></p>
    </form>

    <!-- Opciones -->
    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-600 hover:underline block">Volver al login</a>
      <a id="new-link-btn" href="index.html#forgot" 
         class="hidden text-blue-600 hover:underline block mt-2">
         Solicitar nuevo enlace
      </a>
    </div>
  </div>

  <script type="module" src="./reset.js"></script>
</body>
</html>
