<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">🔒 Restablecer Contraseña</h2>

    <form id="reset-form" class="space-y-4">
      <div>
        <label for="new-password" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
        <input type="password" id="new-password" required minlength="6"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
        <input type="password" id="confirm-password" required minlength="6"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Guardar nueva contraseña
      </button>

      <p id="reset-message" class="text-center mt-2 text-sm"></p>
    </form>
  </div>

  <!-- Script -->
  <script type="module" src="./reset.js"></script>
</body>
</html>
